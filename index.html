<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="total-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="scores">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <span style="color:#FF5555">Reaction</span>
          <span><b>80</b> / 100</span>
        </div>
        <div class="scores">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <span style="color:#FFB21E">Memory</span>
          <span><b>92</b> / 100</span>
        </div>
        <div class="scores">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <span style="color:#00BB8F">Verbal</span>
          <span><b>61</b> / 100</span>
        </div>
        <div class="scores">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <span style="color:#1125D6">Visual</span>
          <span><b>72</b> / 100</span>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
